<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon [ngStyle]="{ color: 'darkgray' }">menu</mat-icon>
    </button>
    <img
      src="../../../assets/Images/keep.png"
      alt="keep-logo"
      class="logo-image"
    />
    <h1 class="example-app-name">NOTES</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list style="width: 250px">
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{
          nav
        }}</a> -->
        <a mat-list-item routerLink=".">
          <img
            src="../../../assets/icons/note.svg"
            width="30px"
            height="30px"
            style="margin-top: 10px"
            alt="note"
            class="img-icon"
          />Note
        </a>
      </mat-nav-list>

      <mat-nav-list>
        <a mat-list-item routerLink=".">
          <img
            src="../../../assets/icons/reminder.svg"
            alt="reminder"
            width="30px"
            height="30px"
            class="img-icon"
          />Reminder
        </a>
      </mat-nav-list>

      <mat-nav-list>
        <a mat-list-item routerLink=".">
          <img
            src="../../../assets/icons/edit-label.svg"
            alt="edit-label"
            width="30px"
            height="30px"
            class="img-icon"
          />Edit-label
        </a>
      </mat-nav-list>

      <mat-nav-list>
        <a mat-list-item routerLink=".">
          <img
            src="../../../assets/icons/archive.svg"
            alt="archive"
            width="30px"
            height="30px"
            class="img-icon"
          />Archive
        </a>
      </mat-nav-list>

      <mat-nav-list>
        <a mat-list-item routerLink="./trash">
          <img
            src="../../../assets/icons/trash.svg"
            alt="trash"
            width="30px"
            height="30px"
            class="img-icon"
          />Trash
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
