<app-takenote></app-takenote>
<div class="card-container">
  <div fxLayout="row wrap" fxLayoutGap="20px grid" class="card-content">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.md="33%"
      fxFlex.sm="50%"
      *ngFor="let note of AllNotes"
    >
      <mat-card class="example-card mat-elevation-z4">
        <mat-card-title>{{ note.title }}</mat-card-title>

        <mat-card-content>
          <p style="word-wrap: break-word">
            {{ note.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
