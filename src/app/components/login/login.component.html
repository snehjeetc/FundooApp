<div class="main-container">
  <form
    action=""
    class="form-container"
    [formGroup]="form"
    (ngSubmit)="submit()"
  >
    <div>
      <app-logo
        fxLayout="column"
        fxLayoutAlign="space-around center"
      ></app-logo>
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <h2>Sign in</h2>
      </div>

      <div fxLayout="column" fxLayoutAlign="space-around center">
        <h3>Continue to Fundoo account</h3>
      </div>

      <div class="email" fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Enter email"
            [errorStateMatcher]="matcher"
          />
          <mat-error
            *ngIf="email.hasError('email') && !email.hasError('required')"
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="password" fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter password"
            [errorStateMatcher]="matcher"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error></mat-error>
          <mat-error *ngIf="password.hasError('required')">
            Password is <strong>required</strong></mat-error
          >
        </mat-form-field>
      </div>

      <div>
        <p class="text-content">Not your computer?</p>
        <a href="" class="light-blue">Learn more</a>
      </div>
      <br />
      <br />
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <a href="" class="light-blue">Create Account</a>
        <button type="submit" mat-flat-button color="next">Next</button>
      </div>
    </div>
  </form>
</div>
