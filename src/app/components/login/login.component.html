<div class="main-container">
  <form action="" class="form-container">
    <div>
      <app-logo
        fxLayout="column"
        fxLayoutAlign="space-around center"
      ></app-logo>
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <h2>Sign in</h2>
      </div>

      <div fxLayout="column" fxLayoutAlign="space-around center">
        <h3>Continue to Fundoo account</h3>
      </div>

      <div class="email" fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter email" />
        </mat-form-field>
      </div>

      <div class="password" fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter password" />
        </mat-form-field>
      </div>

      <div>
        <p class="text-content">Not your computer?</p>
        <a href="" class="light-blue">Learn more</a>
      </div>
      <br />
      <br />
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <a href="" class="light-blue">Create Account</a>
        <button mat-flat-button color="next">Next</button>
      </div>
    </div>
  </form>
</div>
